<!DOCTYPE html>
<html>
<body>
     <!-- The target attribute in HTML is used to specify 
     where the linked document should be opened 
     when the user clicks on a hyperlink.
     It defines a target for the URL specified in the href attribute -->
<h2>Iframe - Target for a Link</h2>
<iframe src="https://about.gitlab.com/" name="iframe_a" height="300px" width="100%"></iframe>
<p><a href="https://www.javatpoint.com/" target="iframe_a">Link</a></p>
</body>
</html>
