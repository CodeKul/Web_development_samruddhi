     Elements in an array can be of any data type. -->
    <head>
        <p id="array"></p>
    </head>
    <script>
        const  array  = ["one","two","three"]
        document.getElementById("array").innerHTML = array
        console.log(array)

     lists[3] = "butter"
     console.log(lists[3])
    </script>
</html>
