<html>
<head>
    <!-- The concat() method is used to merge two or more arrays, 
    creating a new array without modifying the existing arrays. -->
    <title>Document</title>
    <p id="demo"></p>
</head>
<body>
    <script>
        const str = [1,5,6,4,3]
        const str1 = [0,7,5,4]
        const str2 = [8,54,3,3]
        
        const result = str1.concat(str,str2)
      
        document.getElementById("demo").innerHTML = result

      
    </script>
</body>
</html>
