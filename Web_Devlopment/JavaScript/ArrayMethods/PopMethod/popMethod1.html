<html>
<head>
<!-- The pop() method is used to remove the last element from an array and returns that element. -->
    <title>Document</title>
    <p id="pop"></p>
</head>
<body>
   <script>
    const lists = ["sugar","salt","coffee","greentea","bread","tea"]
    lists.pop()
    document.getElementById("pop").innerHTML = lists

   </script>
</body>
</html>
