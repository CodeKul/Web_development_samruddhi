<html>
<head> 
<!-- The push() method adds new items to the end of an array. -->
    <title>Document</title>
    <p id="push"></p>
    </head>
     <body>
         <script>
        const colors = ["red","blue","white","green"]
        
        colors.push("orange","sliver")
        
        document.getElementById("push").innerHTML = colors
         </script>
    </body>
</html>
