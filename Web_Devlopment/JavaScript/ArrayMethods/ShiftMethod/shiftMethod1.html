<html>
<head>
    <!-- Shift (remove) the first element of the array -->
    <title>Document</title>
    <p id="shift"></p>
</head>
<body>
    <script>
        const colors = ["red","violet","green","blue","black"]
        colors.shift()
        document.getElementById("shift").innerHTML = colors
    </script>
</body>
</html>
