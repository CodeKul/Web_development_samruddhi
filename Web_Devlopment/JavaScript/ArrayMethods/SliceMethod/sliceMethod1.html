<html>
<head>
<!-- the slice() method is used to extract a portion of an array and 
    create a new array from that portion -->
    <title>Document</title>
<p id="slice"></p>
</head>
<body>
    <script>
        const colors = ["red","violet","black","white","grey","yellow","blue"]
        const result = colors.slice(1,2)
        document.getElementById("slice").innerHTML = result
    </script>
</body>
</html>
