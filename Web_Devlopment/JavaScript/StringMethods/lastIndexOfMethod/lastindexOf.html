<html>
<head>

    <title>Document</title>
    <p id="LastIndexOf"></p>
</head>
<body>
    <script>
        let str = "Hello, world! Hello again!";
        let searchTerm = "Hello";
        let lastIndex = str.lastIndexOf(searchTerm);

        document.getElementById("LastIndexOf").textContent = "Last index of '" + searchTerm + "': " + lastIndex;
console.log("Last index of '" + searchTerm + "': " + lastIndex);

    </script>
</body>
</html>
