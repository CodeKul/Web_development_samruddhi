<html>
  <head>
    <title>Grid-Item Properties</title>

    <style>
      .gridContainerStyle {
        border: 1px solid black;
        width: 500px;
        height: 400px;

        display: grid;
        grid-template-columns: 100px 100px 200px;
        grid-template-rows: 100px 100px 100px;

        align-content: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="gridContainerStyle">
      <div style="background-color: violet;">1</div>
      <div style="background-color: aquamarine;">2</div>
      <div style="background-color: yellow;">3</div>
      <div style="background-color: brown;">4</div>
      <div style="background-color: burlywood;">5</div>
      <div style="background-color: tomato;">6</div>
      <div style="background-color: teal;">7</div>
      <div style="background-color:blanchedalmond;">8</div>
      <div style="background-color: green;">9</div>
    </div>
  </body>
</html>
