<!-- In CSS, the display property is used to define how an HTML element should be displayed. 
It determines the type of box used for an HTML element and how it interacts with other elements.
 The display property can take various values, each influencing the layout and rendering of the element. 
Here are some common values for the display property: -->
<html>
<head>
<style>
li {
  display: block;
}
h1.hidden{
    display:none;
}
</style>
</head>
<body>

<p>Display a list of links as a horizontal menu:</p>

<ul>
  <li><a href="/html/default.asp" target="_blank">HTML</a></li>
  <li><a href="/css/default.asp" target="_blank">CSS</a></li>
  <li><a href="/js/default.asp" target="_blank">JavaScript</a></li>
</ul>
<h1 class="hidden">This is heading</h1>
</body>
