<!-- The CSS flex property is part of the Flexible Box Layout module, also known as Flexbox. 
Flexbox is a layout model designed to help distribute space along a single direction—either 
a row or a column—in a container, 
providing a more efficient way to design complex layouts and align items within a container.

The flex property is a shorthand property that combines three individual properties:
 flex-grow, flex-shrink, and flex-basis.-->

<html>
<head>

  <title>Flexbox Example</title>
  <style>
    .container {
      display: flex;
    }

    .item {
      flex:1;
      border: 1px solid #333;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  
  </div>

</body>
</html>
