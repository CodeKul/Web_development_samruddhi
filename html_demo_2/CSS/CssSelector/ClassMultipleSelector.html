<html>
  <head>
    <title>Class Multiple</title>

    <style type="text/css">
     
    div.color {
        color: red;
      }
      h1.heading {
        color: blue;
      }
 .bluecolor{
    color: #c23838;
  }
    </style>
  </head>

  <body>
    <div class="color">
      <p>This is red color paragraph.</p>
      <span>This is content inside span tag.</span>
    </div>

    <div class="bluecolor">
      <p>This is red color paragraph.</p>
      <span>This is content inside span tag.</span>
    </div>

    <h1 class="heading">Blue colored heading.</h1>
    <h1 class="heading">Content of h1 tag.</h1>
  </body>
</html>
