<html>

<head>
    <!-- A type selector is sometimes referred to as a tag name selector or element selector 
    because it selects an HTML tag/element in your document -->

    <style>
        div {
          color: red;
        }
  
        p {
          color: blue;
        }
        h1{
          color: aqua;
        }
        h2{
          background-color: blueviolet;
        }
      </style>
   </head>
   <title>Type Selector / Tag Selector</title>
        <body>
          <!-- <div>Its Select specific tag</div>
          <p>This is paragraph element.</p>
          <h1>This is heading</h1> -->
          
          <h2>This is second Heading</h2>
        </body> 
</html>
