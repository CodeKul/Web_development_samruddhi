<html>

<head>
    <!-- A selector is an HTML tag at which a style will be applied.
     This could be any tag like <h1> or <table> etc. -->
        <link rel="stylesheet" href="./selector.css">

</head>
<body>
    <h1>Rather than selecting elements of a specific type, 
    the universal selector simply matches the name of any element type</h1>
    <p>This is paragraph</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </table>
</body>
</html>
