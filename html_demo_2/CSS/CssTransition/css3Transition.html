<html>
  <head>
    <title>Transition Property Example</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: rgb(139, 88, 88);
        transition-property: width height;
        transition-delay: 1s;
        transition-duration: 2s;
        transition-timing-function: linear;
      }
      div:hover {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
