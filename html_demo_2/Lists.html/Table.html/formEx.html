    <title>Styled Form</title>
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" required  maxlength="6"/><br /><br />

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" /><br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="userName">UserName</label>
      <input type="text" name="userName" /><br /><br />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" /><br /><br />

      <label for="address">Address</label>
      <textarea name="address"></textarea><br /><br />

      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label><br /><br />

      <td>
        <select name="country">
          <option value="india">india</option>
          <option value="pakistan">pakistan</option>
          <option value="africa">africa</option>
          <option value="china">china</option>
          <option value="other">other</option>
        </select>
      </td>
      <br /><br />
      <label for="terms">
        <input type="checkbox" id="terms" name="terms"/> Accept Terms and
        Conditions </label
      ><br /><br />
      <input type="submit" onclick="alert('button click')" value="submit" />
      <!-- <button onclick="alert('button click')">Submit</button> -->
      <input type="reset"/>
      <input type="file"/>
      <input type="date" name="startDate"/>
      <input type="date" name="EndDate"/>
      <input type="search"/>Search 
   

    </form>
  </body>
</html>
